<div class="box">
  <div class="box-content">
    <div class="img-box">
      <img [src]="productCover" alt="">
    </div>
    <div class="detail-box">
      <div class="text">
        <h6>
         {{product.name}}
        </h6>
        <h5>
          <span>$</span> {{product.price}}
        </h5>
      </div>
      <div class="like">
        <h6>
          Like
        </h6>
        <div class="star_container">
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="btn-box">
    <a (click)="addToCart(product)">
      Add To Cart
    </a>
  </div>
</div>
